<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <title>Pelisfree</title>
</head>

<body>


    <div class="wrapper">
        <header class="header-container">
            <div class="header-container-h1">
                <h1><a href="index.html">Pelisfree</a></h1>
            </div>
            <div class="header-container-a">
                <a href="login.html"><b>Iniciar sesión</b></a>
            </div>
        </header>
        <main class="main-container">
            <div class="div-container-text">
                <h2>¡Hola de nuevo!</h2>
                <h3>Registrarte en Pelisfree es fácil.</h3>
                <p>Ingresa tu contraseña para comenzar a ver al instante.<p>
            </div>


            <div class="div-container-form">
                <form action="" class="form-container">
                    <label for="email">Email</label>
                    <span id="emailSpan"></span>
                    <input type="password" placeholder="Ingresa tu contraseña">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <button type="submit">Crear cuenta</button>
                </form>
            </div>
        </main>
    </div>


</body>
<script src="js/controllers/loginController.js"></script>
</html>

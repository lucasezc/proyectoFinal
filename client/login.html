<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Inicio de sesión - Pelisfree</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-img-background">
            <img src="img/login.jpeg" alt="">
        </div>
        <div class="container">
            <form class="container-form">
                <div class="container-form-h2">
                    <h2>Pelisfree</h2>
                </div>
                <div class="container-form-inputs">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Ingrese su contraseña..." required>
                    <button type="submit">Iniciar sesión</button>
                    <div class="container-form-inputs-check">
                        <div class="container-form-inputs-check-checkbox">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Recuérdame</label>
                        </div>
                        <a href="#" class="container-form-inputs-checbox-a">¿Necesitas ayuda?</a>
                    </div>
            </form>
        </div>









    </div>
    <script src="login.js"></script>
</body>

</html>

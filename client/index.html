<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container-background-img">
            <img src="img/home.jpeg" alt="">
        </div>
        
        <header class="header-container">
            <div class="div-header-container">
                <div class="header-h1-container">
                    <h1 class="header-h1-container-h1">Pelisfree</h1>
                </div>
                <!-- languageSelect -->
                <div class="header-container-btns">
                    <div class="leng-container">
                        <div class="leng-container-i">
                            <i class="bi bi-globe" id=""></i>
                        </div>
                        <select class="leng-container-languageSelect" name="languageSelect">
                            <option selected lang="es" value="es-AR" label="Español">Español</option>
                            <option lang="en" value="es-AR" label="English">English</option>
                        </select>
                    </div>
                    <!-- Sign-In-btn -->
                    <div class="div-header-container-btn">
                        <button class="div-container-btn"><span class="div-container-btn-span"><a href="login.html">Iniciar sesión</a></span></button>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-container">
            <div class="main-container-div">
                <h2 class="main-container-div-h2">Películas y series ilimitadas y mucho más</h2>
                <p class="main-container-div-p">No pierdas más tiempo, únete a nosotros.</p>
                <p class="main-container-div-p-2">¿Quieres ver PelisFree ahora? Ingresa tu email para crear una cuenta
                    y obtener tu membresía totalmente gratuita.</p>
                    <form class="main-container-form">
                    <div class="main-container-registro">
                        <div class="main-container-email-input">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="main-container-btn-comenzar">
                            <button class="" type="submit">Comenzar <span class="main-container-btn-comenzar-btn-arrow">></span></button>
                        </div>
                    </div>
                    </form>
            </div>
        </main>











    </div>
</body>


<script src="../server/index.js"></script>
</html>
